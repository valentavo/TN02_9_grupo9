<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Carrito de compras</title>
    </head>
    <body>

        <header class="g_main-header">
            <div class="g_width-head">
                <button class="g_burguer-menu">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <div class="g_nav-bar">
                    <ul>
                        <li><a href="#"></a>QUIENES SOMOS</li>
                        <li><a href="#"></a>SHOP</li>
                    </ul>
                </div>

                <div class="g_logo-container">
                    <img src="img/maranatha_logo.png" alt="Logo Maranatha">
                </div>

                <div class="g_user-cart">
                    <a href="#">
                        <i class="fa-regular fa-user"></i>
                    </a>

                    <a href="#" class="g_cart-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
                <div class="g_search-header">
                    <form action="/" method="GET">
                        <div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" name="searchBar" placeholder="Busca un producto"/>
                    </form>
                </div>
            </div>
        </header>

        <main class="c_cart-main">
            <h1>MI CARRITO</h1>
            <article>
                <div class="c_left-product">
                    <div class="c_product-img-container">
                        <img src="img/producto-3.jpg" alt="imagen del producto">
                    </div>
                    <div class="c_product-description">
                        <h3>Product-title</h3>
                        <div>
                            <button><i class="fa-solid fa-minus"></i></button>
                            <p>1</p>
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="c_right-product">
                    <p class="c_price">$100.00</p>
                    <button class="c_delete-item">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </article>
            <article>
                <div class="c_left-product">
                    <div class="c_product-img-container">
                        <img src="img/producto-3.jpg" alt="imagen del producto">
                    </div>
                    <div class="c_product-description">
                        <h3>Product-title</h3>
                        <div>
                            <button><i class="fa-solid fa-minus"></i></button>
                            <p>2</p>
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="c_right-product">
                    <p class="c_price">$200.00</p>
                    <button class="c_delete-item">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </article>
            <article>
                <div class="c_left-product">
                    <div class="c_product-img-container">
                        <img src="img/producto-3.jpg" alt="imagen del producto">
                    </div>
                    <div class="c_product-description">
                        <h3>Product-title</h3>
                        <div>
                            <button><i class="fa-solid fa-minus"></i></button>
                            <p>3</p>
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="c_right-product">
                    <p class="c_price">$300.00</p>
                    <button class="c_delete-item">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </article>
            <section class="c_suma-precio">
                <p>Total</p>
                <p>$100,000.00</p>
            </section>
            <div class="c_boton-pagar">
                <a href="#">Método de pago</a>
            </div>
        </main>

        <footer class="g_main-footer">
            <section class="g_contacto-container">
                <h3>CONTÁCTANOS</h3>
                <div class="g_f-content-links">
                    <div><i class="fa-brands fa-facebook"></i></div>
                    <div><i class="fa-brands fa-instagram"></i></div>
                    <div><i class="fa-brands fa-whatsapp"></i></div>
                </div>
            </section>

            <section class="g_tienda-container">
                <h3>TIENDA</h3>
                <div class="g_f-content-links">
                    <a href="#">Productos</a>
                    <a href="#">Servicios</a>
                </div>
            </section>

            <section class="g_ubicacion-container">
                <h3>UBICACIÓN</h3>
                <div class="g_f-content-links">
                    <p>Avenida falsa 123</br>Concordia, Entre Rios</p>
                </div>
            </section>
        </footer>

        <script src="https://kit.fontawesome.com/ffa4779421.js" crossorigin="anonymous"></script>
    </body>
</html>
